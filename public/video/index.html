<!DOCTYPE html>
<html>
<head>
  <title>Twilio Video - Video Quickstart</title>
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <div id="remote-media"></div>
  <div id="controls">
    <div id="preview">
      <div id="local-media"></div>
      <button id="button-preview">Preview My Camera</button>
    </div>

    <div id="room-controls">
      <p class="instructions">Doctor ID:</p>
      <input id="room-name" type="text" placeholder="Enter a doctor ID" />
      <button id="button-join">Contact Doctor</button>
      <button id="button-leave">Disconnect</button>
    </div>

    <div id="log"></div>
  </div>

  <script src="//media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
  <script src="//media.twiliocdn.com/sdk/js/video/releases/1.14.0/twilio-video.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="quickstart.js"></script>
</body>
</html>
